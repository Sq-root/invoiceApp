<section class="invoice-wrapper container">
  <div class="invoice-setting"></div>
  <div class="invoice-create-container">
    <div class="row">
      <!-- invooice-title  -->
      <div class="col-12">
        <div class="invoice-desc d-flex align-item-center justify-content-starts">
          <div class="invoice-type">
            Draft
          </div>
          <div class="invoice-title">
            <input type="text" id="title" class="form-control border-gray fw-medium" value="Invoice" />
          </div>
        </div>
      </div>

      <!-- invoice number  -->
      <div class="col-12 mt-3">
        <div class="row">
          <div class="col-2 mt-3 d-flex align-items-center">
            <div class="input-group mb-3 w-75">
              <label for="invoiceNO" class="form-label">Invoice No.</label>
              <span class="input-group-text" id="basic-addon1">#</span>
              <input type="number" class="form-control border-gray" id="invoiceNO" placeholder="No"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-6 mt-4 offset-3 d-flex align-items-center ">
            <label for="basic" class="form-label">Basic</label>
            <div class="datepicker">
              <p-calendar inputId="basic" [(ngModel)]="value"></p-calendar>
            </div>
          </div>
        </div>
      </div>

      <!-- invoice-customer-details   -->
      <div class="col-12 mt-3">
        <div class="row g-5">
          <div class="col-6">
            <div class="card border-gray">
              <h5 class="card-header fw-normal p-3">Customer Details</h5>
              <div class="card-body">
                <form>
                  <div class="row gx-4 gy-3">
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Enter name"
                        aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Email Address"
                        aria-label="Last name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Address 1"
                        aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Address 2"
                        aria-label="Last name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="City" aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Mobile Number"
                        aria-label="Last name">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card border-gray">
              <h5 class="card-header fw-normal p-3">Business Profile</h5>
              <div class="card-body">
                <form>
                  <div class="row gx-4 gy-3">
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Enter name"
                        aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Email Address"
                        aria-label="Last name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Address 1"
                        aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Address 2"
                        aria-label="Last name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="City" aria-label="First name">
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control border-gray" placeholder="Mobile Number"
                        aria-label="Last name">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- invoice table  -->
      <div class="col-12 my-4">
        <section class="statement-container">
          <form action="">
            <p-table [value]="products" styleClass="p-datatable-sm" class="invoice-table">
              <ng-template pTemplate="header">
                <tr>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Amount</th>
                  <th><button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-sucess"></button>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr>
                  <!-- Product Dropdown  -->
                  <td>
                    <div class="card flex justify-content-center border-gray">
                      <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true"
                        filterBy="name" [showClear]="true" placeholder="Select a Country" class="">
                        <ng-template pTemplate="selectedItem" let-selectedOption>
                          <div class="flex align-items-center gap-2">
                            <div>{{ selectedOption.name }}</div>
                          </div>
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                          <div class="flex align-items-center gap-2">
                            <div>{{ country.name }}</div>
                          </div>
                        </ng-template>
                      </p-dropdown>
                    </div>
                  </td>
                  <!-- Quan -->
                  <td>
                    <div class="d-flex justify-content-start align-items-center gap-3">
                      <p-inputNumber inputId="minmaxfraction" mode="decimal" class="inputFiled"
                        [maxFractionDigits]="2"></p-inputNumber>
                      <p-dropdown [options]="unitList" optionLabel="item" class="unitDropdown" [showClear]="true"
                        placeholder="Unit">
                        <ng-template pTemplate="selectedItem" let-selectedOption>
                          <div class="flex align-items-center gap-2">
                            <div>{{ selectedOption.item }}</div>
                          </div>
                        </ng-template>
                        <ng-template let-unit pTemplate="item">
                          <div class="flex align-items-center gap-2">
                            <div>{{ unit.item }}</div>
                          </div>
                        </ng-template>
                      </p-dropdown>
                    </div>
                  </td>
                  <!-- Rate & Unit  -->
                  <td> <p-inputNumber inputId="minmaxfraction" mode="decimal" class="inputFiled"
                      [maxFractionDigits]="2"> </p-inputNumber>
                  </td>
                  <!-- AMount  -->
                  <td>
                    <p-inputNumber inputId="minmaxfraction" mode="decimal" class="inputFiled" [maxFractionDigits]="2">
                    </p-inputNumber>
                  </td>
                  <!-- Action Btn  -->
                  <td>
                    <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button> -->
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </form>
        </section>

      </div>
    </div>

    <div class="row">
      <div class="col-6 ms-auto">
        <div class="statement-audit-container">
          <div class="audit-property-1 flex-container">
            <p class="fw-medium">Sub Total</p>
            <p>0.00</p>
          </div>
          <div class="audit-property-2 flex-container">
            <p class="fw-medium">Delivery Charge <span class="text-danger">(+)</span></p>
            <p-inputNumber inputId="minmaxfraction" mode="decimal" class="inputFiledd" placeholder="0.00"
              [maxFractionDigits]="2">
            </p-inputNumber>
          </div>
          <div class="audit-property-3 flex-container">
            <p class="fw-medium">Vegetable Return Amount <span class="text-danger">(-)</span></p>
            <p-inputNumber inputId="minmaxfraction" mode="decimal" class="inputFiledd" placeholder="0.00"
              [maxFractionDigits]="2">
            </p-inputNumber>
          </div>
          <div class="audit-property-4 flex-container">
            <div class="audit-total" style="background-color: #ff8923;">
              Total(INR)
            </div>
            <div class="audit-value">
              00.00
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
