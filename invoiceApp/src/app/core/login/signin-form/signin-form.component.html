   <!-- login Page  -->
   <section class="signin-form-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <!-- --logo  -->
                <div class="logo">
                    <!-- <img src="./logo.png" alt="Logo" class="img-fluid "> -->
                </div>

                <form action="" class="rounded shadow mb-4 p-5 bg-white signin-form">
                    <h4 class="text-dark fw-bolder fs-4 mb-4">Log In</h4>
                    <div class="mb-1">
                        <input type="text" class="form-control mb-1" id="userName" name="userName"
                            placeholder="User Name">
                        <span class="error-msg">Please Enter Valid Name !</span>
                    </div>
                    <div class="mb-1">
                        <input type="password" class="form-control mb-1" id="emailId" name="emailId"
                            placeholder="Password">
                        <span class="error-msg">Please Enter Valid Password!</span>
                    </div>
                    <button type="submit" class="btn btn-primary login_btn mt-2">Login</button>
                </form>

            </div>
        </div>
    </div>
</section>
